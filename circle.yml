machine:
  services:
    - docker
  node:
    version: 8.3.0
  post:
    - npm install -g npm@5.0.3

dependencies:
  pre:
   - git config --global user.email "$GH_EMAIL"
   - git config --global user.name "$GH_NAME"
   - git config --global push.default simple
  post:
   - npm install

test:
  override:
    - echo "Tests skipped."

deployment:
  stage:
    branch: master
    commands:
      - npm run build
      - git clone --depth 1 git@github.com:Yankee-by/going.git
      - cp -r ./build ./going
      - cd ./going
      - git remote set-url origin git@github.com:Yankee-by/going.git
      - git add .
      - git commit -m "CI build $CIRCLE_BUILD_NUM"
      - git push --force